<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш ТМA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #B0C4DE; /* Grayish blue */
            color: #333;
            text-align: center;
            transition: opacity 0.5s;
        }
        .container {
            margin: 100px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 16px;
            background-color: #24A1DE; /* Custom color */
            color: white;
            width: calc(100% - 20px); /* Make it wider */
        }
    </style>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Для продолжения вам необходимо привязать свой кошелёк:</h1>
        <button id="connectButton" class="button" onclick="connectToWallet()">Привязать</button>
    </div>

    <script>
        // Initialize TON Connect UI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://denislayeevvvv.github.io/tonconnect-manifest.json', // Your manifest URL
            buttonRootId: 'ton-connect'
        });

        // Function to connect to the wallet
        async function connectToWallet() {
            try {
                console.log("Attempting to connect to wallet...");
                const connectedWallet = await tonConnectUI.connectWallet();
                console.log('Кошелёк успешно привязан:', connectedWallet);
                alert('Кошелёк успешно привязан!'); // Optional: User feedback
            } catch (error) {
                console.error("Ошибка подключения:", error);
                alert('Не удалось привязать кошелёк. Пожалуйста, попробуйте снова.'); // Optional: User feedback
            }
        }

        // Automatically attempt to connect when the page loads (if desired)
        // window.onload = () => {
        //     connectToWallet();
        // };
    </script>
</body>
</html>
